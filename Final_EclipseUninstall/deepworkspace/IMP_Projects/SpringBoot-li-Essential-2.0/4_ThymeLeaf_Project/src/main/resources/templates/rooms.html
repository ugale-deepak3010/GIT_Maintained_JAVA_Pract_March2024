<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
	<!-- xmlns is optional-->
<head>
<meta charset="ISO-8859-1">
<title>Landon Hotel | Rooms</title>
</head>
<body>

<h1>Weclome to Rooms</h1>


<table>
	<tr>
		<th>Room Number</th>
		<th>Room Name</th>
		<th>Bed Info</th>
	</tr>
	<tr th:each="room:${rooms}"  >
		<td th:text="${room.number}">Number</td>
		<td th:text="${room.name}">Name</td>
		<td th:text="${room.info}">Info</td>
		<td  >Info</td>
	</tr>
		
</table>





</body>
</html>
